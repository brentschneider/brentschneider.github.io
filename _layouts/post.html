---
layout: default
---
<section class="post-header">
  <h1>{{ page.title }}</h1>
</section>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<section>
  <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  <author>
   {{post.author}}
  </author>
</section>

<section class="hero-container" title="{{ page.title }}" style="background-image: url({% if page.image %}{{ page.image }}{% else %}{{ site.cover }}{% endif %});{% if page.background_position %} background-position: {{ page.background_position }};{% endif %}height: 100%;">

</section>

<div class="post-content" itemprop="articleBody">
  {{ content }}
</div>

</article>

{% include disqus.html disqus_identifier=page.disqus_identifier %}
